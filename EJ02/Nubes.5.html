<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubes SVG</title>
    <style>
        svg {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- Creaccion de nubes -->
        <circle cx="80" cy="80" r="40" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="120" cy="60" r="40" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="160" cy="80" r="40" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="100" cy="110" r="35" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="140" cy="110" r="35" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="130" cy="50" r="30" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="150" cy="50" r="30" stroke="gray" stroke-width="5" fill="gray" />
        
        <circle cx="400" cy="80" r="40" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="440" cy="60" r="40" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="480" cy="80" r="40" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="420" cy="110" r="35" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="460" cy="110" r="35" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="450" cy="50" r="30" stroke="gray" stroke-width="5" fill="gray" />
        <circle cx="470" cy="50" r="30" stroke="gray" stroke-width="5" fill="gray" />
        
        <!-- Creacion de sol -->
        <circle cx="300" cy="150" r="50" stroke="orange" stroke-width="5" fill="yellow" />
        
        
        <line x1="300" y1="50" x2="300" y2="20" stroke="orange" stroke-width="4"/>
        <line x1="300" y1="250" x2="300" y2="220" stroke="orange" stroke-width="4"/>
        <line x1="150" y1="150" x2="100" y2="150" stroke="orange" stroke-width="4"/>
        <line x1="500" y1="150" x2="450" y2="150" stroke="orange" stroke-width="4"/>
        <line x1="240" y1="70" x2="210" y2="40" stroke="orange" stroke-width="4"/>
        <line x1="360" y1="70" x2="390" y2="40" stroke="orange" stroke-width="4"/>
        <line x1="240" y1="230" x2="210" y2="260" stroke="orange" stroke-width="4"/>
        <line x1="360" y1="230" x2="390" y2="260" stroke="orange" stroke-width="4"/>
    </svg>
</body>
</html>
